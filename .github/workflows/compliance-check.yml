name: Compliance as Code - Pre-deploy Check

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'iac/terraform/aws/**'
      - 'policies/rego/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'iac/terraform/aws/**'
      - 'policies/rego/**'

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.9.7

jobs:
  terraform-validate:
    name: Terraform Validate & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./iac/terraform/aws
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init (no backend)
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  checkov-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create reports folder
        run: mkdir -p ../../reports

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: iac/terraform/aws
          framework: terraform
          soft_fail: false
          skip_check: CKV_AWS_144,CKV_AWS_145,CKV_AWS_272,CKV_AWS_115,CKV_AWS_173,CKV_AWS_50,CKV_AWS_116,CKV_AWS_117,CKV_AWS_338,CKV_AWS_158,CKV_AWS_35,CKV_AWS_252,CKV_AWS_341,CKV_AWS_342,CKV_AWS_343,CKV_AWS_344,CKV_AWS_345
          check: CKV_AWS_18,CKV_AWS_19,CKV2_AWS_6,CKV_AWS_20,CKV_AWS_21
          output_format: cli,sarif
          output_file_path: console,reports/checkov-results.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/checkov-results.sarif

  opa-policy-check:
    name: OPA Policy Check (on Terraform Plan)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./iac/terraform/aws
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.68.0/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Generate Terraform Plan JSON
        run: |
          terraform plan -out=tfplan || echo "Plan failed, continue for OPA"
          terraform show -json tfplan > tfplan.json 2>/dev/null || echo "{}" > tfplan.json
        continue-on-error: true

      - name: Create reports folder
      run: mkdir -p ../../reports

      - name: Run OPA Evaluation
        run: |
          opa eval \
            --data ../../policies/rego/security.rego \
            --input tfplan.json \
            --format pretty \
            "data.aws.compliance.deny" > ../../reports/opa-results.txt || echo "No violations" > ../../reports/opa-results.txt
          cat ../../reports/opa-results.txt

      - name: Upload OPA Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opa-results
          path: reports/opa-results.txt

  summary:
    name: Compliance Summary
    runs-on: ubuntu-latest
    needs: [terraform-validate, checkov-scan, opa-policy-check]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ›¡ï¸ Compliance as Code Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check                  | Status                  |" >> $GITHUB_STEP_SUMMARY
          echo "|------------------------|-------------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Format       | ${{ needs.terraform-validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Validate     | ${{ needs.terraform-validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov Scan           | ${{ needs.checkov-scan.result }}     |" >> $GITHUB_STEP_SUMMARY
          echo "| OPA Policy Check       | ${{ needs.opa-policy-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.terraform-validate.result }}" = "failure" ] || \
             [ "${{ needs.checkov-scan.result }}" = "failure" ] || \
             [ "${{ needs.opa-policy-check.result }}" = "failure" ]; then
            echo "âŒ **One or more compliance checks failed. Deployment blocked.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All compliance checks passed. Safe to deploy.**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail workflow if any job failed
        if: |
          needs.terraform-validate.result == 'failure' ||
          needs.checkov-scan.result == 'failure' ||
          needs.opa-policy-check.result == 'failure'
        run: exit 1
