name: Compliance as Code - Pre-deploy Check

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'iac/terraform/aws/**'
      - 'policies/rego/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'iac/terraform/aws/**'
      - 'policies/rego/**'

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.9.7  # Cáº­p nháº­t lÃªn phiÃªn báº£n má»›i nháº¥t á»•n Ä‘á»‹nh (thÃ¡ng 12/2025)

jobs:
  terraform-validate:
    name: Terraform Validate & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./iac/terraform/aws
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init (no backend)
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  checkov-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: iac/terraform/aws
          framework: terraform
          soft_fail: false                  # Fail pipeline náº¿u cÃ³ HIGH/CRITICAL
          output_format: cli,sarif
          output_file_path: console,reports/checkov-results.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/checkov-results.sarif

  opa-policy-check:
    name: OPA Policy Check (on Terraform Plan)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./iac/terraform/aws
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.68.0/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Generate Terraform Plan JSON
        run: |
          terraform plan -out=tfplan
          terraform show -json tfplan > tfplan.json

      - name: Run OPA Evaluation
        run: |
          opa eval \
            --data ../../policies/rego/security.rego \
            --input tfplan.json \
            --format pretty \
            "data.aws.compliance.deny" > ../../reports/opa-results.txt

          cat ../../reports/opa-results.txt

          # Fail náº¿u cÃ³ violation (giáº£ sá»­ policy tráº£ vá» máº£ng rá»—ng = compliant)
          if [ -s ../../reports/opa-results.txt ]; then
            echo "âŒ OPA policy violations detected!"
            exit 1
          else
            echo "âœ… No OPA policy violations"
          fi

      - name: Upload OPA Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opa-results
          path: reports/opa-results.txt

  summary:
    name: Compliance Summary
    runs-on: ubuntu-latest
    needs: [terraform-validate, checkov-scan, opa-policy-check]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ›¡ï¸ Compliance as Code Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check                  | Status                  |" >> $GITHUB_STEP_SUMMARY
          echo "|------------------------|-------------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Format       | ${{ needs.terraform-validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Validate     | ${{ needs.terraform-validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov Scan           | ${{ needs.checkov-scan.result }}     |" >> $GITHUB_STEP_SUMMARY
          echo "| OPA Policy Check       | ${{ needs.opa-policy-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.terraform-validate.result }}" = "failure" ] || \
             [ "${{ needs.checkov-scan.result }}" = "failure" ] || \
             [ "${{ needs.opa-policy-check.result }}" = "failure" ]; then
            echo "âŒ **One or more compliance checks failed. Deployment blocked.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All compliance checks passed. Safe to deploy.**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail workflow if any job failed
        if: |
          needs.terraform-validate.result == 'failure' ||
          needs.checkov-scan.result == 'failure' ||
          needs.opa-policy-check.result == 'failure'
        run: exit 1
